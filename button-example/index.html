<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="helloText()">Click Here</button>
    <p id="helloText"></p>

    <script>
        function helloText() {
        const helloText = document.getElementById("helloText");
        helloText.innerText = "hello";
        }
      
    </script>
</body>
</html>
